 <!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(text='All Users')"></head>
    <body> 
        <header th:replace="fragments/layout :: allUsersNavi"></header>
 
        <br/><br/>
        <h1>My Friends:</h1> 
        <ul>
            <li th:each="friend: ${friends}">
                <a th:href="@{/users/{profile}(profile=${friend.profile})}" th:text="${friend.name}"></a> 
                <form th:method="POST" th:action="@{/removeFriend/{profile}(profile=${friend.profile})}"><input type="submit" value="REMOVE FRIEND"/></form>
            </li>
        </ul>
        <h1>Possible Friends:</h1>
        <ul>
            <li th:each="possibleFriend:${possibleFriends}">  
                <a th:href="@{/users/{profile}(profile=${possibleFriend.profile})}" th:text="${possibleFriend.name}"></a>
            </li> 
        </ul>  
        <h1>Other Users:</h1>
        <ul>
            <li th:each="otherUser: ${otherUsers}">  
                <a th:href="@{/users/{profile}(profile=${otherUser.profile})}" th:text="${otherUser.name}"></a>  
                <form th:method="POST" th:action="@{/sendFriendRequestTo/{profile}(profile=${otherUser.profile})}"><input type="submit" value="SEND FRIEND REQUEST"/></form>
            </li> 
        </ul> 
        
    </body>
</html>
