<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(text='Photos')"></head>
    <body>
        
        <header th:replace="fragments/layout :: header"></header>
         
         
        <div th:if="${isLogged}"><h1>My Photos:</h1></div> 
        <div th:if="${isLogged != true}"><h2 th:text="${user.name} + 'Â´s Photos:'"></h2></div> 
        
        <div th:if="${photos.empty}">
            <span>No photos</span>
        </div>
 
        <p>black text</p>
        <div class="photos">
            <p>text</p>
            <div th:each="photo: ${photos}">
                <img th:src="@{/photos/{id}/content(id=${photo.id})}"/>
                <!--<img th:src="@{users/{profile}/photos/{id}/content(id=${photo.id})}"/>-->
                <p th:text="${photo.title}"></p> 
<!--                <a th:href="@{/photos/{id}(id=${photo.id})}" th:text="${photo.name}">photo name</a>-->
                <div th:if="${isLogged}">
                    <form th:action="@{/photos/{id}(id=${photo.id})}" th:method="DELETE"><input type="submit" value="Delete"/></form>
                    <form th:action="@{/users/{profile}/photos/{id}(profile=${user.profile}, id=${photo.id})}" th:method="POST"><input type="submit" value="Set Profile Photo"/></form>
                    <p>Select as a profile pic</p>
                </div>
                <p>Like Button</p>
                <ul>
                    <li th:each="comment: ${comments}">
                        <p th:text="${comment.name}"></p>
                        <p th:text="${comment.content}"></p> 
                    </li> 
                </ul>
                    <p>Comment text field</p>
                    <p>Submit comment</p>
            </div>
        </div>
        
        <div th:if="${isLogged}">
        <div th:if="${count < 10}"> 
            <p>Add more photos:</p> 
            <form method="POST" action="/photos" enctype="multipart/form-data">
            <!--<form method="POST" action="@{/users/{profile}/photos(profile=${user.profile})}" enctype="multipart/form-data">-->
            <input type="file" name="file" id="file"/>
            <input type="text" id="title" name="title" placeholder="title" >  
            <input type="submit" value="Add!"/>
            </form>
         </div>
        </div>


    </body>
</html>
