<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(text='Sign In')"></head>
    <body>
        <header th:replace="fragments/layout :: header"></header>
        
        <div class="jumbotron text-center" style="margin-bottom:0">
        
        <div th:if="${!accounts.empty}">
            <h3>Accounts</h3>
                <ol>
                    <li th:each="account : ${accounts}">
                        <span th:text="${account.name}">msg</span>
                        <span th:text="${account.username}">msg</span>
                        <span th:text="${account.profile}">msg</span>
                    </li>
                </ol>
        </div>
        <br/>
        <h3>Create New Account:</h3>

        <form method="POST" th:action="@{/signUp}">
            <label for="name">Name</label>
            <input type="text" name="name" id="name"/><br/>
            <label for="username">Username</label>
            <input type="text" name="username" id="username"/><br/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"/><br/>
            <label for="profile">profile</label>
            <input type="text" name="profile" id="profile"/><br/>
            <input type="submit" value="SIGN UP"/>
        </form>
            
        </div>
    </body>
</html>
